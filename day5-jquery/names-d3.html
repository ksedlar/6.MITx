<!DOCTYPE html>
<html>
<head>
<title>6.MITx d3 demo</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// imagine getting this data from a server database somewhere
var students = [
  'Braswell, Leigh Marie',
  'Chang, Sen',
  'Gubba, Virup',
  'Pan, Crystal',
  'Rivera, Steven Anthony',
  'Sedlar, Katie',
  'Soto, Roberto',
  'Tao, Pei',
  'Tsogsuren, Iveel',
  'Wu, Ray Hua'
]


// jQuery magic to run this code after your page loads
$(function() {
    var root = d3.select("#studentRoster");
    
    var binding = root.selectAll("div").data(students);
    
    binding.enter()
            .append('div')
            .text(function(d) {return "Hi my name is " + d;})
            .style('font-size', function(d) {
                return (2* d.length) + "px";
            })
});

</script>
</head>

<body>
<h1>6.MITx Summer 2014</h1>

<div id="studentRoster">
</div>

</body>
</html>
