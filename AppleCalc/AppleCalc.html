<!DOCTYPE html>
<html>
<head>
    <title>Apple Calculator</title>
    <link href="AppleCalc.css" rel="stylesheet">
</head>

<body>

    <div id='calculator'>
        <textarea id="display"></textarea><br>

        <div id="buttons">
            <button class = "button top_button left_button" id='MCKey'>MC</button>
            <button class = "button top_button" id='MPlusKey'>M+</button>
            <button class = "button top_button" id='MMinuskey'>M-</button>
            <button class = "button top_button right_button" id='MRkey'>MR</button><br>
            <button class = "button left_button" id='CKey'>C</button>
            <button class = "button" id='plusMinusKey'>±</button>
            <button class = "button" id='divisionKey'>÷</button>
            <button class = "button right_button" id='multiplicationKey'>x</button><br>
            <button class = "button left_button" id='sevenKey'>7</button>
            <button class = "button" id='eightKey'>8</button>
            <button class = "button" id='nineKey'>9</button>
            <button class = "button right_button" id='subtractionKey'>-</button><br>
            <button class = "button left_button" id='fourKey'>4</button>
            <button class = "button" id='fiveKey'>5</button>
            <button class = "button" id='sixKey'>6</button>
            <button class = "button right_button" id='additionKey'>+</button><br>
            <div id = groupedButtons>
                <button class = "button left_button" id='oneKey'>1</button>
                <button class = "button" id='twoKey'>2</button>
                <button class = "button" id='threeKey'>3</button><br>
                <button class = "button left_button bottom_button" id='zeroKey'>0</button>
                <button class = "button bottom_button" id='decimalKey'>.</button>
            </div>
            <button class = "button right_button bottom_button" id='equalsKey'>=</button>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.minjs"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
